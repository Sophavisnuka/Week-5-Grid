<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DashBoard</title>
    <link rel="stylesheet" href="Grid.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="navBar">
        <nav>
            <h1>DashBoard</h1>
            <div class="search">
                <i class="fa fa-search" aria-hidden="true"></i>
                <input id="searchInput" type="text" placeholder="What do you want to play?">
            </div>            
            <ul>
                <button id="buyPremium">Explore premium</button>
                <div class="profile"></div>
            </ul>
        </nav>
    </div>
    <div class="sideBox">   
        <div class="yourAlbums">
            <h3>Your Albums</h3>
        </div>
        <div class="list1">
            <i class="fa fa-home" aria-hidden="true"></i>
            <p>Home</p>
        </div>
        <div class="list1">
            <i class="fa fa-plus-circle" aria-hidden="true"></i>
            <p>Add Album</p>
        </div>
        <div class="list1">
            <i class="fa fa-bars" aria-hidden="true"></i>
            <p>Setting</p>
        </div>
        <div class="list1">
            <i class="fa fa-heart" aria-hidden="true"></i>
            <p>Favorites</p>
        </div>
    </div>
    <div class="container"> 
        <div class="topBox"></div>
        <div class="midBox">
            <h1 id="recently">Recently Listens</h1>
            <div class="recently">
                <p>SZA</p>
            </div>
            <div class="recently">
                <p>Wave To Earth</p>
            </div>
            <div class="recently">
                <p>NewJeans</p>
            </div>
            <div class="recently">
                <p>Laufey</p>
            </div>
        </div>
        <div class="anotherBox">
            <h1 id="Podcast">Other Podcasts</h1>
            <div class="otherChannel">
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>Never Give Up</p>
                </div>
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>Be Happy</p>
                </div>
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>I Understand It Now</p>
                </div>
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>I Miss Her</p>
                </div>
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>The Vibe Center</p>
                </div>
                <div class="smallBox">
                    <img id="logo" src="/START-CODE/START-CODE/GridWebsite/ReanPodcast.jpg" alt="logo">
                    <p>La Cima Cartel</p>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <div class="play">
            <i class="fa fa-step-backward" aria-hidden="true"></i>
            <i class="fa fa-play" aria-hidden="true"></i>
            <i class="fa fa-step-forward" aria-hidden="true"></i>
        </div>
        <div class="line"></div>
    </div>
</body>
</html>
